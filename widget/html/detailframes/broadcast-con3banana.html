<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style>
        body,html{
            background: transparent;
        }
        #wrap{
            background-color: #FFF;
            display: block;
        }
        #main{
            padding: 0.75em;
            position: relative;
            background-color: #C8C8C8;
        }
        .bc-box{
            border: 1px solid #CCC;
            background-color: #FFF;
            margin-bottom: 1.5em;
        }
        .bc-box img{
            display: block;
            width: 100%;
        }
        .bc-box-bottom{
            height: 56px;
        }
        .bc-box-bottom .price{
            width: 20%;
            font-size: 0.6em;
            height: 56px;
            line-height: 56px;
            text-align: center;
            color: #C70000;
            background: url(../../res/img/featured_in_dividing.png) right center no-repeat;
            background-size: 1px 100%;
        }
        .bc-box-bottom .right-text{
            width: 80%;
        }
        .bc-box-bottom .right-text span{
            text-indent: 0.7em;
            width: 100%;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            height: 28px;

        }
        .bc-box-bottom .right-text .des{
            font-size: 0.7em;
            line-height: 40px;
            color: #333333;
        }
        .bc-box-bottom .right-text .date{
            text-indent: 0.9em;
            font-size: 0.5em;
            line-height: 18px;
            color: #9A9A9A;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="main">
            <div class="bc-box">
                <img src="../../image/bajiaoyuan.png" alt="">
                <div class="bc-box-bottom clearfix">
                    <span class="pull-left price">西双版纳纯野生</span>
                    <div class="pull-left right-text">
                        <span class="des">不打药，有机肥，营养美味，皮薄肉甜</span>
                        <span class="date">2017.03.27</span>
                    </div>
                </div>
            </div>
            <div class="bc-box">
                <img src="../../image/bajiaoyuan2.png" alt="">
                <div class="bc-box-bottom clearfix">
                    <span class="pull-left price">广西自种芭蕉</span>
                    <div class="pull-left right-text">
                        <span class="des">市场上的芭蕉很多，但是农家自然生长的芭蕉不多了</span>
                        <span class="date">2017.03.27</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){

    }
</script>
</html>
